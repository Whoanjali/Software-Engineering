<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Character Name: </label>
        <input type="text">
        <br>
        <br>
        <label>Anime Title: </label>
        <input type="text">
        <br>
        <br>
        <label>Gender:</label>
        <br>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <br>
        <br>
        <label>Character Type:</label>
        
        <select>
            <option>Choose...</option>
            <option>Hero</option>
            <option>Villain</option>
            <option>Sidekick</option>
            <option>Mentor</option>
        </select>
        <br>
        <br>
        <label>Character Traits(select all that apply):</label>
        <br>
        <input type="checkbox">
        <label>Brave</label>
        <br>
        <input type="checkbox">
        <label>Mischievous</label>
        <br>
        <input type="checkbox">
        <label>Intelligent</label>
        <br>
        <input type="checkbox">
        <label>Caring</label>
        <br>
        <input type="checkbox">
        <label>Adventurous</label>
        <br>
        <br>
        <label>Age of Character:</label>
        <input type="number">
        <br>
        <br>
        <label>Date of Creation:</label>
        <input type="date">
        <br>
        <br>
        <label>Primary costume color:</label>
        <input type="color">
        <br>
        <br>
        <label>Backstory:</label>
        <input type="text">
        <br>
        <br>
        <input type ="submit" value="create character">





    </form>
</body>
</html>
